<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/progress.css">
</head>
<body>

	<div class="sec02-contents">
		<div class="sec02-title">
			<p class="cn">景福宮 歷史</p>
			<p class="kr">경복궁 역사</p>
		</div>
		<div class="sec02-normal">
			<p>조선 왕조 최초의 궁궐인 경복궁은<br class="br"> 1395년 태조 이성계에 의해 창건되었고<br><span class="main-col">'큰 복을 누리며 번성하라'</span>라는 뜻을 지녔다.<br>1592년 임진왜란으로 모든 건물이 불타<br class="br"> 270여 년간 폐허 상태로 있다가<br>1865년 흥선대원군이 재건해 <br class="br">지금까지 전해오고 있다.</p>
		</div>
	</div>
    <div class="process-wrapper">
        <div id="progress-bar-container">
            <ul>
                <li class="step step01 active">
                    <div class="step-inner">
						<span>1300</span><span class="no">년대</span>
					</div>
                </li>
                <li class="step step02">
                    <div class="step-inner">
						<span>1400</span><span class="no">년대</span>
					</div>
                </li>
                <li class="step step03">
                    <div class="step-inner">
						<span>1500</span><span class="no">년대</span>
					</div>
                </li>
                <li class="step step04">
                    <div class="step-inner">
						<span>1600</span><span class="no">년대</span>
					</div>
                </li>
                <li class="step step05">
                    <div class="step-inner">현대</div>
                </li>
            </ul>

            <div id="line">
                <div id="line-progress"></div>
            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
 <script>
    
    $(".step").click( function() {
	$(this).addClass("active").prevAll().addClass("active");
	$(this).nextAll().removeClass("active");
});

$(".step01").click( function() {
	$("#line-progress").css("width", "3%");
});

$(".step02").click( function() {
	$("#line-progress").css("width", "25%");
});

$(".step03").click( function() {
	$("#line-progress").css("width", "50%");
});

$(".step04").click( function() {
	$("#line-progress").css("width", "75%");
});

$(".step05").click( function() {
	$("#line-progress").css("width", "100%");
});

 
    </script>
   
</body>
</html>
